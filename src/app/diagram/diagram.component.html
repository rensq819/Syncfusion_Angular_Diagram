<!DOCTYPE html>
<html>

<head>
  <link href="//cdn.syncfusion.com/14.3.0.49/js/web/flat-azure/ej.web.all.min.css" rel="stylesheet" />
  <script src="node_modules/core-js/client/shim.min.js"></script>
  <script src="node_modules/zone.js/dist/zone.js"></script>
  <script src="node_modules/reflect-metadata/Reflect.js"></script>
  <script src="node_modules/systemjs/dist/system.src.js"></script>
  <script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
  <script src="http://cdn.syncfusion.com/js/assets/external/jsrender.min.js" type="text/javascript"></script>
  <script src="https://ajax.aspnetcdn.com/ajax/jquery.validate/1.14.0/jquery.validate.min.js">
  </script>
  <script src="http://cdn.syncfusion.com/14.3.0.49/js/web/ej.web.all.min.js" type="text/javascript"></script>
  <script src="http://cdn.syncfusion.com/14.3.0.49/js/common/ej.angular2.min.js"></script>

  <script src="systemjs.config.js"></script>
</head>

<body>
  <div class="control_section">
    <div class="symPalette_section">
      <ej-symbolpalette id="symbolpalette" diagramId="diagramCore" [palettes]="palettes" height="600px" width="250px" [paletteItemWidth]="50"
        [paletteItemHeight]="50" [previewWidth]="100" [previewHeight]="100" [showPaletteItemText]="showPaletteItemText">
      </ej-symbolpalette>
    </div>
    <div class="middle_section"></div>
    <div class="diagram_section">
      <ej-diagram id="diagramCore" width="900px" height="600px" [pageSettings]="pageSettings" [dataSourceSettings]="dataSourceSettings"
        [layout]="layout" [defaultSettings]="defaultSettings" [nodeTemplate]="nodeTemplate">
      </ej-diagram>
    </div>
  </div>
  <br>
  <div>
    <label for="diagramName">Diagram Name: </label>
    <input #diagramName type="text" id="diagramName" required>
  </div>
  <br>
  <div>
    <label for="diagramNameList">Diagrams: </label>
    <select class="form-control" id="diagramNameList" required [(ngModel)]="selectedDiagram" (ngModelChange)="diagramNameList.value=$event">
      <option *ngFor="let diagram of diagramNameList" [value]="diagram">{{diagram}}</option>
    </select>
  </div>
  <br>
  <div>
    <label for="nodeName">Node Name: </label>
    <input #nodeName type="text" id="nodeName">

    <label for="startDate">Start Date: </label>
    <input #startDate type="text" id="startDate">

    <label for="endDate">End Date: </label>
    <input #endDate type="text" id="endDate">
  </div>
  <br>
  <div>
    <input type="button" value="Save Diagram" (click)="saveDiagram(diagramName.value)" />
    <input type="button" value="Load Diagram" (click)="loadDiagram(diagramNameList.value)" />
  </div>
</body>

</html>
