<head>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Open Sans Condensed:300,700' rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
</head>

<body>
  <div class="faq">
    <mat-accordion multi="true">
      <br>
      <div class="title">
        <h1>HHS Acquisition Portal</h1>
        <h1>Frequently Asked Questions (FAQ)</h1>
      </div>
  
      <div *ngFor="let section of faq;">
        <h2>{{section.title}}</h2>
        <div class="panel-group" id="{{section.id}}" *ngIf="section.children">
          <mat-expansion-panel hideToggle="True" #q *ngFor="let element of section.children">
            <mat-expansion-panel-header>
              <mat-panel-title>
                <div class="questions">{{element.title}}</div>
              </mat-panel-title>
              <i class="fas fa-plus" *ngIf="!q.expanded"></i>
              <i class="fas fa-minus" *ngIf="q.expanded"></i>
            </mat-expansion-panel-header>
            <div class="answers">
              {{element.text}}
            </div>
          </mat-expansion-panel>
        </div>
      </div>
    </mat-accordion>
  </div>
</body>
