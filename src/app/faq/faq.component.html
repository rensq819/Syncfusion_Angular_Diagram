<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Roboto Condensed:300,400,500" rel="stylesheet">

<mat-accordion multi="true">
  <br>
  <section class="mat-typography">
    <div>
      <h1>HHS Acquisition Portal</h1>
      <h1>Frequently Asked Questions (FAQ)</h1>
    </div>
    <br>

    <div *ngFor="let section of faq;">
      <br>
      <h2>{{section.name}}</h2>
      <div class="panel-group" id="{{section.id}}" *ngIf="section.children">
        <mat-expansion-panel hideToggle="True" #q *ngFor="let element of section.children"> 
          <mat-expansion-panel-header>
            <mat-panel-title>
              {{element.title}}
            </mat-panel-title>
            <i class="material-icons" *ngIf="!q.expanded">add</i>
            <i class="material-icons" *ngIf="q.expanded">remove</i>
          </mat-expansion-panel-header>
              <div [innerHTML]="element.body">{{element.body}}</div>
        </mat-expansion-panel>
      </div>
    </div>
  </section>
</mat-accordion>
